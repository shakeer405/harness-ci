pipeline:
  name: ci2
  identifier: ci2
  projectIdentifier: ciproject
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: harnesscigit
        build: <+input>
  stages:
    - parallel:
        - stage:
            name: build2
            identifier: build2
            description: ""
            type: CI
            spec:
              cloneCodebase: true
              caching:
                enabled: true
                override: true
              buildIntelligence:
                enabled: true
              infrastructure:
                type: KubernetesDirect
                spec:
                  connectorRef: k8sconnector
                  namespace: default
                  automountServiceAccountToken: true
                  nodeSelector: {}
                  os: Linux
              execution:
                steps:
                  - step:
                      type: GitClone
                      name: GitClone_1
                      identifier: GitClone_1
                      spec:
                        connectorRef: harnesscigit
                        build:
                          type: branch
                          spec:
                            branch: main
        - stage:
            name: mvn step
            identifier: mvn_step
            description: ""
            type: CI
            spec:
              cloneCodebase: true
              caching:
                enabled: true
                override: true
              buildIntelligence:
                enabled: true
              infrastructure:
                useFromStage: build2
              execution:
                steps:
                  - step:
                      type: Run
                      name: mvn clean
                      identifier: mvn_clean
                      spec:
                        connectorRef: docker1
                        image: harnessci:latest
                        shell: Sh
                        command: mvn clean install
